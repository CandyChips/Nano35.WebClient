<div *ngIf="!isLoading" >
  <button mat-button color="primary" class="full-width" (click)="openAddSelleDialog()">Создать</button>
  <div *ngIf="items.length != 0" class="full-width">
    <table mat-table [dataSource]="items" class="mat-elevation-z8, full-width">
      <ng-container matColumnDef="number">
        <th mat-header-cell *matHeaderCellDef> Номер </th>
        <td mat-cell *matCellDef="let element">
          {{element.number}}
        </td>
      </ng-container>

      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Дата </th>
        <td mat-cell *matCellDef="let element"> {{element.date}} </td>
      </ng-container>

      <ng-container matColumnDef="count">
        <th mat-header-cell *matHeaderCellDef> Стоимость </th>
        <td mat-cell *matCellDef="let element"> {{element.cash}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Действия </th>
        <td mat-cell *matCellDef="let element"> <button mat-button color="primary">Информация</button> </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  <div *ngIf="items.length == 0" class="content">
    <h1>Нет оприходований</h1>
  </div>
</div>
<div *ngIf="isLoading" class="content">
  <mat-spinner></mat-spinner>
</div>
