<div *ngIf="items != null" class="full-width">
  <table mat-table [dataSource]="items" class="mat-elevation-z8, full-width">
    <ng-container matColumnDef="article">
      <th mat-header-cell *matHeaderCellDef> article </th>
      <td mat-cell *matCellDef="let element"> {{element.article}} </td>
    </ng-container>

    <ng-container matColumnDef="condition">
      <th mat-header-cell *matHeaderCellDef> condition </th>
      <td mat-cell *matCellDef="let element"> {{element.condition}} </td>
    </ng-container>

    <ng-container matColumnDef="workingFormat">
      <th mat-header-cell *matHeaderCellDef> Рабочий формат </th>
      <td mat-cell *matCellDef="let element"> {{element.workingFormat}} </td>
    </ng-container>

    <ng-container matColumnDef="purchase">
      <th mat-header-cell *matHeaderCellDef> purchase </th>
      <td mat-cell *matCellDef="let element"> {{element.purchase}} </td>
    </ng-container>

    <ng-container matColumnDef="comment">
      <th mat-header-cell *matHeaderCellDef> comment </th>
      <td mat-cell *matCellDef="let element"> {{element.comment}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
