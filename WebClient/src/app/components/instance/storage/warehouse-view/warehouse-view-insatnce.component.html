<div *ngIf="items != null" class="full-width">
  <table mat-table [dataSource]="items" class="mat-elevation-z8, full-width">
    <ng-container matColumnDef="article">
      <th mat-header-cell *matHeaderCellDef> Наименование </th>
      <td mat-cell *matCellDef="let element">
        {{element.article.category}} {{element.article.brand}} {{element.article.model}}
      </td>
    </ng-container>

    <ng-container matColumnDef="condition">
      <th mat-header-cell *matHeaderCellDef> Состояние </th>
      <td mat-cell *matCellDef="let element"> {{element.condition}} </td>
    </ng-container>

    <ng-container matColumnDef="purchase">
      <th mat-header-cell *matHeaderCellDef> Цена продажи </th>
      <td mat-cell *matCellDef="let element"> {{element.purchasePrice}} </td>
    </ng-container>

    <ng-container matColumnDef="comment">
      <th mat-header-cell *matHeaderCellDef> comment </th>
      <td mat-cell *matCellDef="let element"> {{element.comment}} </td>
    </ng-container>

    <ng-container matColumnDef="count">
      <th mat-header-cell *matHeaderCellDef> Количество </th>
      <td mat-cell *matCellDef="let element"> 0 </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
