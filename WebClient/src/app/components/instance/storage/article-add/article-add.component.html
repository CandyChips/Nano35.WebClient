<h2 mat-dialog-title>Создание артикула</h2>
<mat-dialog-content class="mat-typography">
  <form [formGroup]="form">
    <mat-form-field class="full-width">
      <mat-label>Тип подразделения</mat-label>
      <mat-select
        formControlName="unitTypeId"
        style="width: 100%;">
        <mat-option *ngFor="let item of articleTypes" [value]="item.id">{{item.name}}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Группа категорий</mat-label>
      <input formControlName="categoryGroup" matInput >
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Категория</mat-label>
      <input formControlName="category" matInput >
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Бренд</mat-label>
      <input formControlName="brand" matInput >
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Модель</mat-label>
      <input formControlName="model" matInput >
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Закрыть</button>
  <button mat-button (click)="onSubmitClick()">Создать</button>
</mat-dialog-actions>
