<div *ngIf="clients != null" class="full-width">
  <table mat-table [dataSource]="clients" class="mat-elevation-z8, full-width">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Ф.И.О. </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef> Контактный номер </th>
      <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Почта </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef> Тип </th>
      <td mat-cell *matCellDef="let element"> {{element.clientType}} </td>
    </ng-container>

    <ng-container matColumnDef="state">
      <th mat-header-cell *matHeaderCellDef> Статус </th>
      <td mat-cell *matCellDef="let element"> {{element.clientState}} </td>
    </ng-container>

    <ng-container matColumnDef="salle">
      <th mat-header-cell *matHeaderCellDef> Скидка </th>
      <td mat-cell *matCellDef="let element"> {{element.salle}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
