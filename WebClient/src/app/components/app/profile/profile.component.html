<div *ngIf="identity != null">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>{{identity.name}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-list role="list">
        <mat-list-item role="listitem">Телефон: +7{{identity.phone}}</mat-list-item>
        <mat-list-item role="listitem">Почта: {{identity.email}}</mat-list-item>
      </mat-list>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
</div>
